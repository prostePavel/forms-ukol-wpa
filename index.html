<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrace</title>
</head>
<body>
<h3 style="text-align: center">Get started</h3>

<p style="color:gray; text-align: center">Create your account now</p>

<br>
<br>

<div style="justify-items: center">
    <form action="index.html" method="post">
        <label for="Full_name">Full name:</label>
        <input type="text" name="Full_name" id="Full_name" maxlength="50" required>

        <br>
        <br>

        <label for="Email">Email:</label>
        <input type="email" name="Email" id="Email" placeholder="Jan.novak@gmail.com" required>

        <br>
        <br>

        <label for="Password">Password:</label>
        <input type="password" name="Password" id="Password" minlength="8" required>

        <br>
        <br>

        <label for="Confirm_password">Confirm password:</label>
        <input type="password" name="Confirm_password" id="Confirm_password">

        <br>
        <br>

        <label for="Years">Years:</label>
        <input type="number" name="Years" id="Years">

        <br>
        <br>

        <label for="Date">Favorite day:</label>
        <input type="date" name="Date" id="Date">

        <br>
        <br>

        <input type="submit" value="Submit">
        <button onclick="alert('You cant login')">Login</button>
    </form>
</div>
</body>
</html>
